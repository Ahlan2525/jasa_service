<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 style="font-family: Mochiy Pop P One,  sans-serif;  font-weight: 600;  font-style: normal; font-size:  35px;">Daftar Akun</h1>
        <nav>
            <ul style="font-size: 20px;">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Service</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="akun.html">Daftar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 style="font-size: 30px; text-align: center;" >Daftar Akun</h2>
            <form id="serviceForm" style="font-size: 15px;">
                <label for="name" style="text-align: center;">Nama Lengkap :</label>
                <input type="text" id="name" name="name" required>

                <label for="address" style="text-align: center;">Alamat Rumah :</label>
                <input type="text" id="address" name="address" required>

                <label for="item" style="text-align: center;">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="item" style="text-align: center;">Nomor Hp :</label>
                <input type="text" id="item" name="item" required>

                <label for="issue" style="text-align: center;">Password :</label>
                <input type="password" id="password" name="password" required>

                <label for="date" style="text-align: center;">Konfirmasi Password :</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit" style="font-size: large;">Daftar</button>
            </form>
        </section>
    </main>
