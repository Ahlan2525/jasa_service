            <form id="serviceForm" style="font-size: 15px;">
                <label for="name">Nama Lengkap :</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Alamat Rumah :</label>
                <input type="text" id="address" name="address" required>

                <label for="item">Barang yang di service :</label>
                <input type="text" id="item" name="item" required>

                <label for="issue">Masalah pada barang :</label>
                <textarea id="issue" name="issue" required></textarea>

                <label for="date">Pilih Tanggal Service :</label>
                <input type="date" id="date" name="date" required>

                <button type="submit" style="font-size: large;">Pesan Sekarang</button>
